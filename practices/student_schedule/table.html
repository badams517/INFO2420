<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>My Class Schedule</title>
<style>
  /* Center the wrapper */
  .wrap { text-align: center; }

  /* Center the table and set width for non-IE browsers */
  .schedule { margin: auto; width: 550px; border-collapse: collapse; }

  /* Caption styling */
  caption { color: #003300; font-weight: bold; font-size: 20px; padding: 6px 0; }

  /* Cell borders and alignment */
  th, td { border: 1px solid #000; padding: 8px; text-align: center; }

  /* First column formatting via colgroup */
  .time-col { background-color: #CCCCCC; width: 25%; }

  /* Days columns via colgroup (span=5) */
  .days-cols { width: 15%; }

  /* Day header background */
  .day-header { background-color: #99FF66; }
</style>
</head>
<body>
<div class="wrap">
  <table class="schedule" border="1" cellspacing="0" cellpadding="6">
    <caption>My Class Schedule</caption>

    <!-- Column groups -->
    <colgroup>
      <col class="time-col">
    </colgroup>
    <colgroup span="5" class="days-cols"></colgroup>

    <!-- Header row -->
    <tr>
      <th>Time</th>
      <th class="day-header">Mon</th>
      <th class="day-header">Tue</th>
      <th class="day-header">Wed</th>
      <th class="day-header">Thu</th>
      <th class="day-header">Fri</th>
    </tr>

    <!-- Row 1 -->
    <tr>
      <th>8:00</th>
      <!-- Example of colspan across two day columns -->
      <td colspan="2">INFO 2420</td>
      <td></td>
      <td></td>
      <td></td>
    </tr>

    <!-- Row 2 with a rowspan example -->
    <tr>
      <th>9:00</th>
      <td></td>
      <td rowspan="2">INFO 3300 (Lab)</td>
      <td></td>
      <td></td>
      <td></td>
    </tr>

    <!-- Row 3 (rowspan continues from Tue 9:00) -->
    <tr>
      <th>10:00</th>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>

  </table>
</div>
</body>
</html>
